<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Book Library</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
  <body>

  <div class="container">
    <h1>THE BOOK LIBRARY</h1>
    <form class="form">
      <div class="form-group">
        <label for="title">Titulo do livro :</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>

      <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" class="form-control" id="author" name="author">
      </div>

      <div class="form-group">
        <label for="pages">Nº Páginas:</label>
        <input type="text" class="form-control" id="pages" name="pages">
      </div>
      
      <div class="form-group">
          <label for="status">Status:</label>
          <select class="form-control form-control-sm" id="status">
          <option>Lido</option>
          <option>Não Lido</option>
          </select>
      </div>
   
        <button type="button" class="btn btn-default" onclick="addBooks()">Submit</button>
    </form>
  </div>
        <div class="row text-center listing" style="display:none">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <table id="tabela" class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Título do Livro</th>
                            <th>Autor</th>
                            <th>Páginas</th>
                            <th>Status</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                </table>
            </div> 

            <div class="col-md-2"></div>
        </div>

        <div class="row listing" style="display:none">
            <div class="col-md-2"></div>
            <div class="col-md-8 listing" style="text-align:right">
              <button type="button" class="btn btn-default" id="back" onclick="back()">Voltar</button>
            </div>
            <div class="col-md-2"></div>
        </div>
  </body>

  <script type="text/javascript">
    
    function addBooks(){
      if ($("#tabela tbody").length == 0){
          $("#tabela").append("<tbody id='myTable'></tbody>");
        }
        $("#tabela tbody").append(
          "<tr>" +
              "<td>" + $("#title").val() + "</td>" +
              "<td>" + $("#author").val() + "</td>" +
              "<td>" + $("#pages").val() + "</td>" +
              "<td>" + $("#status").val() + "</td>" +
              "<td>" +
              "<button type='button' " + "onclick='remove(this);' " + "class='btn btn-default'>" + "<span class='glyphicon glyphicon-remove'></span>" +
              "</button>" +
              "</td>" +
          "</tr>"
        );
        hide();
    }
    
    function hide(){
      $(".listing").show();
      $(".form").hide();        
    }

    function remove(button_remove){
      $(button_remove).parents("tr").remove();
    }

   function back(){
    $(".cadastro-form").show();
    $(".listagem").hide();
  }
  </script>
</html>
